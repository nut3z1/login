<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/style-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Welcome</title>
</head>
<body>
    <div class="warper">
    <div class="header">
        <div class="main1" >
            <div class="logo1">
                <a href="file:///D:/hoc%20code/front-end/html%20&%20css/from/index.html">
                    <img src="./img/fandelo_logo.png" alt="logo"/>
                </a>
            </div>
            <div class="login-content">
                <div class="login">
                    <h4 class="title-2">Sign up</h4>
                    <form action="" method="POST" id="loginForm" class="row g-3">
                        <div class="froms-group col-auto">
                            <input type="text" class="froms-1 froms-input" id="firstname" name="firstname" placeholder="First Name*">
                            <span class="from-message"></span>
                        </div>
                        <div class="froms-group col-auto">
                            <input type="text" class="froms-1 froms-input" id="last-name" name="last-name" placeholder="Last Name*">
                            <span class="from-message"></span>
                        </div>
                        <div class="froms-group col-auto">
                            <input type="text" class="froms-1 froms-input" id="email" name="email" placeholder="Email*">
                            <span class="from-message"></span>
                        </div>
                        <div class="froms-group col-auto">
                            <input type="text" class="froms-1 froms-input" id="country" name="country" placeholder="Country*">
                            <span class="from-message"></span>
                        </div>
                        <div class="froms-group col-auto">
                            <input type="text" class="froms-1 froms-input" id="state" name="state" placeholder="state">
                            <span class="from-message"></span>
                        </div>
                        <div class="froms-group col-auto">
                            <input type="tel" class="froms-1 froms-input" id="hotline-1" name="hotline" value="+61">
                            <span class="from-message"></span>
                        </div>
                        <div class="froms-group col-auto">
                            <input type="password"class="froms-1 froms-input" id="password" name="password" placeholder="Password*">
                            <span class="from-message"></span>
                        </div>
                        <div class="froms-group col-auto">
                            <input type="password"class="froms-1 froms-input" id="confirm-password" name="confirm-password" placeholder="Confirm Password*">
                            <span class="from-message"></span>
                        </div>
                        <div class="froms-group col-auto">
                            <span class="from-message"></span>
                        </div>
                        <input type="submit" id="log-in" value="Sign me up" style="cursor:pointer">
                        <div class="signin-socia div-text1">
                            <span class="text-1">Or log in with</span>
                            <button type="button" class="icon-signin"><a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a></button>
                            <button type="button" class="icon-signin"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a></button>
                        </div>
                        <div class="signin-socia div-text2">
                            <span class="text-1">Already have a Fandelo account?</span>
                            <a href="file:///D:/hoc%20code/front-end/html%20&%20css/from/login.html#" class="text-2">Log in</a>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./from.js"></script>
    <script>
        Validator({
            form:'#loginForm',
            errorSelector:'.from-message',
            rules:[
                Validator.isRequired('#firstname'),
                Validator.isRequired('#last-name'),
                Validator.isRequired('#country'),
                Validator.minLength('#password',6),
                Validator.isRequired('#confirm-password'),
                Validator.isEmail('#email'),
            ]
        });
    </script>
</body>
</html>
